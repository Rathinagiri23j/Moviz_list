<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!--    <link href="/static/favicon.ico" rel="icon">-->

    <link href="/static/styles.css" rel="stylesheet">

    <title>Moviz list: {% block title %}{% endblock %}</title>

</head>
<body class="bg-light text-dark">

    <!-- Navbar area -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Moviz list</a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/">My Watchlist</a></li>
                        <li class="nav-item"><a class="nav-link" href="/add">Add Movie</a></li>

                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Flash messages toast -->
    {% if get_flashed_messages() %}
        <div class="alert alert-info text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    {% endif %}

    <!-- Main Contentn area  -->
    <main class="container py-5">
        {% block main %}
        {%endblock %}
    </main>

    <!-- Footer area -->
    <footer class="bg-white text-center py-3 mt-auto shadow-sm">
        <p>&copy; 2025 Lights On. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Adapted from https://stackoverflow.com/a/10162353
            const html = '<!DOCTYPE ' +
            document.doctype.name +
            (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
            (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
            (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
            '>\n' + document.documentElement.outerHTML;
            document.querySelector('form[action="https://validator.w3.org/check"] > input[name="fragment"]').value = html;
        });
    </script>
</body>
</html>
